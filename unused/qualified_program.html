<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Page</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
        }
        .programs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .program {
            background: #e0f7fa;
            border: 2px solid #00838f;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 100px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .program:hover {
            background: #b2ebf2;
            transform: scale(1.05);
        }
        .regular-section {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #4caf50;
            border-radius: 8px;
            text-align: center;
            background: #f9fbe7;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #388e3c;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #d32f2f;
        }
        .search-box {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Special Programs</h2>
    <div class="programs">
        <div class="program">STE</div>
        <div class="program">SPFL</div>
        <div class="program">SPTVL</div>
        <div class="program">OHSP</div>
        <div class="program">SNED</div>
    </div>

    <h2>Regular Section</h2>
    <div class="regular-section">
        <button class="button">Top 5 Sections</button>
        <button class="button">Regular Section</button>
        <input type="text" class="search-box" placeholder="Search for sections...">
    </div>

    <a href="{% url 'homepage' %}" class="back-button" role="button">Back</a>
</div>

<script>
    // Add any interactivity with JavaScript here if needed
</script>

</body>
</html>
