<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zamboanga National High School West</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'enrollmentprocess/css/login.css' %}">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <!-- School Logo -->
            <div class="login-header">
                <a href="{% url 'enrollmentprocess:homepage' %}" class="logo-link">
                    <img src="{% static 'assets/westLogo.png' %}" alt="School Logo" class="login-logo">
                </a>
            </div>

            <!-- Welcome Message -->
            <div class="login-title">
                <h2>Welcome, Login</h2>
            </div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="handleLogin(event)">
                {% csrf_token %}  <!-- NEW: Add this for CSRF (hidden input) -->
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="password-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>


            <!-- No Account Message -->
            <div class="no-account">
                <p><strong>Don't have an account?</strong></p>
                <p>Please approach the school head or the school system administrator. Thank you.</p>
            </div>
        </div>
    </div>


    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h3 id="modalTitle">Login Status</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Please wait...</p>
            </div>
            <div class="modal-footer">
                <button id="modalOkBtn" class="modal-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="{% static 'enrollmentprocess/js/login.js' %}" defer></script>
</body>

</html>
