<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Report - ZNHS WEST</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons & font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #6366f1;
      --top10: #e8f1ff;
    }

    html,body{height:100%;}
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f8fafc;
      color: #0f172a;
    }

    /* table layout */
    .report-table { table-layout: fixed; border-collapse: collapse; min-width: 1000px; }
    .report-table thead th { position: sticky; top: 0; backdrop-filter: blur(6px); background: rgba(255,255,255,0.98); z-index: 10; font-weight:700; }
    .top-10-row { background-color: var(--top10) !important; }

    /* highlight row when at-risk/probation */
    .row-at-risk { background-color: #fee2e2 !important; }

    /* cell helpers */
    .profile-img { width:48px; height:48px; border-radius:9999px; object-fit:cover; box-shadow: 0 6px 18px rgba(2,6,23,0.06); border:3px solid white; }
    .num-cell { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .quarter-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 8px 30px rgba(99,102,241,0.12); }

    /* grade highlighting */
    .grade-at-risk { color: #b91c1c; font-weight:700; }
    .grade-excellent { color: #065f46; font-weight:700; }

    /* status text simple */
    .status-probation, .status-at-risk { color: #b91c1c; font-weight:700; display:inline-block; }
    .status-passed { color: #065f46; font-weight:700; display:inline-block; }

    .final-failed { color:#b91c1c; font-weight:800; }

    .rank-number { font-weight:700; display:inline-block; min-width:22px; text-align:center; }
    .name-cell { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  </style>
</head>
<body class="flex">

  <!-- Sidebar Container (kept for compatibility) -->
  <div id="sidebar-container" class="fixed top-0 left-0 h-full z-50"></div>

  <!-- Main Content -->
  <main class="flex-1 ml-60 p-6">
    <!-- Header -->
    <header class="bg-white rounded-xl shadow-lg mb-6 p-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-slate-800 flex items-center gap-3">
          <i class="fa-solid fa-chart-line text-indigo-600"></i>
          <span>Reports Dashboard</span>
        </h1>
        <p class="text-sm text-slate-500 mt-1">Monitor student performance and academic progress</p>
      </div>

      <div class="flex items-center gap-4">
        <div class="text-right">
          <div class="font-medium text-slate-800">Villarcampo, Noellene Pearl A.</div>
          <div class="text-xs text-slate-500">Class Adviser</div>
        </div>
        <img src="logo/Itachi Uchiha❤️.jfif" alt="Profile" class="profile-img">
      </div>
    </header>

    <!-- Report Section -->
    <section class="bg-white rounded-xl shadow-lg p-6">
      <!-- Controls -->
      <div class="flex flex-col lg:flex-row gap-4 justify-between items-start mb-6">
        <!-- Quarter Buttons -->
        <div id="quarter-buttons" class="flex gap-2 flex-wrap">
          <button class="quarter-btn px-3 py-2 rounded-lg border text-sm font-medium inline-flex items-center gap-2 active" data-quarter="1">
            <i class="fa-solid fa-calendar-days"></i> <span>Quarter 1</span>
          </button>
          <button class="quarter-btn px-3 py-2 rounded-lg border text-sm font-medium inline-flex items-center gap-2" data-quarter="2">
            <i class="fa-solid fa-calendar-days"></i> <span>Quarter 2</span>
          </button>
          <button class="quarter-btn px-3 py-2 rounded-lg border text-sm font-medium inline-flex items-center gap-2" data-quarter="3">
            <i class="fa-solid fa-calendar-days"></i> <span>Quarter 3</span>
          </button>
          <button class="quarter-btn px-3 py-2 rounded-lg border text-sm font-medium inline-flex items-center gap-2" data-quarter="4">
            <i class="fa-solid fa-calendar-days"></i> <span>Quarter 4</span>
          </button>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center gap-3 flex-wrap">
          <div class="flex items-center gap-2">
            <label for="sort-select" class="text-sm text-slate-600"><i class="fa-solid fa-sort mr-1"></i> Sort</label>
            <select id="sort-select" class="px-3 py-2 border rounded-md text-sm bg-white">
              <option value="rank-desc">Rank (Top to Bottom)</option>
              <option value="rank-asc">Rank (Bottom to Top)</option>
              <option value="alpha-asc">Name (A-Z)</option>
              <option value="alpha-desc">Name (Z-A)</option>
            </select>
          </div>

          <button id="show-final-btn" class="btn-export btn-final px-3 py-2 rounded-md text-sm font-semibold bg-emerald-600 text-white disabled:opacity-60" disabled>
            <i class="fa-solid fa-graduation-cap mr-2"></i> Final Evaluation
          </button>

          <button onclick="downloadAsPDF()" class="btn-export btn-pdf px-3 py-2 rounded-md text-sm font-semibold bg-red-600 text-white">
            <i class="fa-solid fa-file-pdf mr-2"></i> Export PDF
          </button>
        </div>
      </div>

      <!-- Printable Area -->
      <div id="printableArea">
        <div class="mb-4">
          <h2 id="section-title" class="text-lg font-semibold text-slate-800">Section: Akatsuki</h2>
          <p class="text-sm text-slate-500 mt-1">Academic Performance Report</p>
        </div>

        <!-- Table wrapper -->
        <div class="table-wrap rounded-lg border p-2 bg-white">
          <div class="overflow-auto">
            <!-- IMPORTANT: change data-section-program to "STE" if you need Research column; otherwise leave as "Regular" (or other) -->
            <table id="report-table" class="report-table w-full text-sm" data-section-program="STVE">
              <!-- colgroup will be generated dynamically by JS to exactly match columns -->
              <colgroup id="report-colgroup"></colgroup>
              <thead class="text-xs text-slate-500"></thead>
              <tbody class="text-slate-700"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Load Sidebar -->
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html)
      .catch(err => console.error('Sidebar load failed:', err));

        // 3 high-grade students

        // 4 average-grade students
        { name: "Nara, Shikamaru", grades: {

        }},
        { name: "Yamanaka, Ino", grades: {
          q1: [88,87,89,88,90,89,88,87,88],

        }},
        { name: "Akimichi, Choji", grades: {
          q1: [87,86,88,87,86,87,88,86,87],
          q2: [88,87,86,88,87,89,88,87,88],
          q3: [87,86,88,87,86,87,88,86,87],
          q4: [88,87,89,88,87,89,88,87,88]
        }},
        { name: "Maito, Gai", grades: {
          q1: [90,92,91,90,91,92,90,91,90],
          q2: [91,90,92,91,90,92,91,90,91],
          q3: [90,92,91,90,91,92,90,91,90],
          q4: [91,93,92,91,92,93,91,92,91]
        }},

        // 3 low-grade (probation / at-risk) students
        { name: "Orochimaru", grades: {
          q1: [72,70,74,73,71,72,70,71,72],
          q2: [71,69,73,72,70,71,69,70,71],
          q3: [72,70,74,73,71,72,70,71,72],
          q4: [73,71,75,74,72,73,71,72,73]
        }},
        { name: "Kabuto", grades: {
          q1: [78,76,79,77,76,78,77,76,77],
          q2: [77,75,78,76,75,77,76,75,76],
          q3: [78,76,79,77,76,78,77,76,77],
          q4: [79,77,80,78,77,79,78,77,78]
        }},
        { name: "Kankuro", grades: {
          q1: [73,71,75,74,72,73,71,72,73],
          q2: [72,70,74,73,71,72,70,71,72],
          q3: [73,71,75,74,72,73,71,72,73],
          q4: [74,72,76,75,73,74,72,73,74]
        }},
      ];

      let currentSortOrder = 'rank-desc';
      const viewedQuarters = new Set();

      // DOM refs
      const quarterButtons = document.querySelectorAll('.quarter-btn');
      const showFinalBtn = document.getElementById('show-final-btn');
      const mainTable = document.getElementById('report-table');
      const reportColgroup = document.getElementById('report-colgroup');
      const sortSelect = document.getElementById('sort-select');

      // helper: build colgroup to match columns exactly; include research only for STE
      function buildColgroupHtml(isSte) {
        const cols = [];
        cols.push('<col class="rank-col" style="width:56px">');     // rank
        cols.push('<col class="name-col" style="width:360px">');    // student name
        for (let i = 0; i < 8; i++) cols.push('<col>');             // 8 subject cols
        if (isSte) cols.push('<col>');                             // research (9th subject) only for STE
        cols.push('<col class="avg-col" style="width:110px">');    // average
        cols.push('<col class="rank-badge-col" style="width:80px">'); // rank badge col
        cols.push('<col class="status-col" style="width:110px">'); // status
        return cols.join('');
      }

      // helper: build header labels, include Research only when isSte
      function buildHeaderLabels(isSte) {
        const h = ['#','Student Name','English','Math','Science','Filipino','AP','ESP','EPP','MAPEH'];
        if (isSte) h.push('Research');
        h.push('Average','Rank','Status');
        return h;
      }

      // events
      sortSelect.addEventListener('change', (e) => {
        currentSortOrder = e.target.value;
        const active = document.querySelector('.quarter-btn.active');
        if (active) renderQuarterlyReport(active.dataset.quarter);
      });

      quarterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          quarterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderQuarterlyReport(btn.dataset.quarter);
          viewedQuarters.add(btn.dataset.quarter);
          if (viewedQuarters.size === 4) showFinalBtn.disabled = false;
        });
      });

      showFinalBtn.addEventListener('click', buildFinalEvaluationModal);

      // initial render
      quarterButtons[0].click();

      // main render function: Research column present only when data-section-program === "STE"
      function renderQuarterlyReport(quarter) {
        const program = (mainTable.dataset.sectionProgram || '').toString().toUpperCase();
        const isSte = program === 'STE';
        const numSubjects = isSte ? 9 : 8;
        const threshold = isSte ? 83 : 75;

        // rebuild colgroup exactly to match header + rows
        reportColgroup.innerHTML = buildColgroupHtml(isSte);

        // headers
        const headers = buildHeaderLabels(isSte);
        mainTable.querySelector('thead').innerHTML = `
          <tr class="text-xs text-slate-500">
            ${headers.map((h,i) => `<th class="${i===1 ? 'name text-left pl-4' : 'text-center py-3'}">${h}</th>`).join('')}
          </tr>
        `;

        // process data and compute average
        const processed = ALL_STUDENT_DATA.map((s, idx) => {
          const grades = s.grades[`q${quarter}`].slice(0, numSubjects);
          const sum = grades.reduce((a,b)=>a+b,0);
          const avg = sum / grades.length;
          const atRisk = grades.some(g => g <= threshold);
          return { ...s, grades, avg, atRisk, index: idx };
        });

        // sort by average descending for ranking
        processed.sort((a,b) => b.avg - a.avg);

        // --- DENSE RANKING: ties get same rank; next distinct avg increments rank by 1 ---
        // Example: averages [95,90,90,85] -> dense ranks [1,2,2,3]
        let currentRank = 0;
        let prevAvg = null;
        processed.forEach((student, i) => {
          if (prevAvg === student.avg) {
            student.rank = currentRank;
          } else {
            currentRank += 1;
            student.rank = currentRank;
          }
          prevAvg = student.avg;
        });
        // --- end ranking logic ---

        // apply sort order for display
        switch(currentSortOrder){
          case 'rank-asc':
            processed.sort((a,b) => b.rank - a.rank);
            break;
          case 'alpha-asc':
            processed.sort((a,b) => a.name.localeCompare(b.name));
            break;
          case 'alpha-desc':
            processed.sort((a,b) => b.name.localeCompare(a.name));
            break;
          default:
            processed.sort((a,b) => a.rank - b.rank);
            break;
        }

        // build tbody with exactly numSubjects <td>s (no research cell when not STE)
        const tbody = mainTable.querySelector('tbody');
        tbody.innerHTML = processed.map(s => {
          const statusText = s.atRisk ? (isSte ? 'Probation' : 'At Risk') : 'Passed';
          const statusClass = s.atRisk ? (isSte ? 'status-probation' : 'status-at-risk') : 'status-passed';
          const rowClass = s.atRisk ? 'row-at-risk' : '';

          const gradeTds = s.grades.map(g => {
            const cls = g <= (isSte ? 83 : 75) ? 'grade-at-risk' : (g >= 95 ? 'grade-excellent' : '');
            return `<td class="text-center num-cell py-2 ${cls}">${g}</td>`;
          }).join('');

          return `
            <tr class="${[s.rank <= 10 ? 'top-10-row' : '', rowClass].filter(Boolean).join(' ')}">
              <td class="text-center py-2"><span class="rank-number">${s.rank}</span></td>
              <td class="text-left pl-4 py-2 font-medium name-cell">${s.name}</td>
              ${gradeTds}
              <td class="text-center py-2 font-semibold">${s.avg.toFixed(2)}</td>
              <td class="text-center py-2"><span class="rank-number">#${s.rank}</span></td>
              <td class="text-center py-2"><span class="${statusClass}">${statusText}</span></td>
            </tr>
          `;
        }).join('');
      }

      // Final evaluation modal (dense ranking applied)
      function buildFinalEvaluationModal() {
        const program = (mainTable.dataset.sectionProgram || '').toString().toUpperCase();
        const isSte = program === 'STE';
        const numSubjects = isSte ? 9 : 8;
        const finalThreshold = 75;
        const modalId = 'final-eval-overlay';

        const renderModalTable = (sortOrder) => {
          const finalData = ALL_STUDENT_DATA.map((s, idx) => {
            const q1 = s.grades.q1.slice(0,numSubjects).reduce((a,b)=>a+b,0)/numSubjects;
            const q2 = s.grades.q2.slice(0,numSubjects).reduce((a,b)=>a+b,0)/numSubjects;
            const q3 = s.grades.q3.slice(0,numSubjects).reduce((a,b)=>a+b,0)/numSubjects;
            const q4 = s.grades.q4.slice(0,numSubjects).reduce((a,b)=>a+b,0)/numSubjects;
            const finalAvg = (q1+q2+q3+q4)/4;
            const atRisk = (q1 <= (isSte?83:75)) || (q2 <= (isSte?83:75)) || (q3 <= (isSte?83:75)) || (q4 <= (isSte?83:75));
            return { ...s, q1, q2, q3, q4, finalAvg, atRisk, index: idx };
          });

          // sort by finalAvg desc
          finalData.sort((a,b) => b.finalAvg - a.finalAvg);

          // --- DENSE RANKING for final averages ---
          let currentRank = 0;
          let prevAvg = null;
          finalData.forEach((student, i) => {
            if (prevAvg === student.finalAvg) {
              student.rank = currentRank;
            } else {
              currentRank += 1;
              student.rank = currentRank;
            }
            prevAvg = student.finalAvg;
          });
          // --- end ranking logic ---

          // apply requested sorting
          switch(sortOrder){
            case 'rank-asc': finalData.sort((a,b) => b.rank - a.rank); break;
            case 'alpha-asc': finalData.sort((a,b) => a.name.localeCompare(b.name)); break;
            case 'alpha-desc': finalData.sort((a,b) => b.name.localeCompare(a.name)); break;
            default: finalData.sort((a,b) => a.rank - b.rank); break;
          }

          return finalData.map(s => {
            const isFailed = s.finalAvg < finalThreshold;
            const statusText = isFailed ? 'Failed' : 'Passed';
            const statusClass = isFailed ? 'status-at-risk' : 'status-passed';
            const promotionText = isFailed ? 'Retained' : 'Promoted';
            const finalAvgClass = isFailed ? 'final-failed' : '';
            const rowClass = s.atRisk ? 'row-at-risk' : '';

            return `
              <tr class="${[s.rank <= 10 ? 'top-10-row' : '', rowClass].filter(Boolean).join(' ')}">
                <td class="text-center py-2">${s.index + 1}</td>
                <td class="text-left pl-4 py-2"><strong>${s.name}</strong></td>
                <td class="text-center py-2">${s.q1.toFixed(1)}</td>
                <td class="text-center py-2">${s.q2.toFixed(1)}</td>
                <td class="text-center py-2">${s.q3.toFixed(1)}</td>
                <td class="text-center py-2">${s.q4.toFixed(1)}</td>
                <td class="text-center py-2 ${finalAvgClass}"><strong>${s.finalAvg.toFixed(2)}</strong></td>
                <td class="text-center py-2">${s.rank}</td>
                <td class="text-center py-2"><span class="${statusClass}">${statusText}</span></td>
                <td class="text-center py-2"><span class="${statusClass}">${promotionText}</span></td>
              </tr>
            `;
          }).join('');
        };

        const modalHTML = `
          <div id="${modalId}" class="modal-overlay fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50">
            <div id="final-eval-card" class="modal-card bg-white rounded-2xl shadow-2xl w-full max-w-7xl flex flex-col" style="max-height: 90vh;">
              <header class="flex flex-wrap justify-between items-center p-6 border-b border-gray-200 gap-4">
                <div>
                  <h3 class="font-bold text-xl text-gray-800 flex items-center gap-2">
                    <i class="fa-solid fa-graduation-cap text-indigo-600"></i>
                    Final Evaluation - Section Akatsuki
                  </h3>
                  <p class="text-sm text-gray-500 mt-1">Complete academic year assessment</p>
                </div>

                <div class="flex items-center gap-3">
                  <div class="flex items-center gap-2">
                    <label for="modal-sort-select" class="text-sm font-medium text-gray-600"><i class="fa-solid fa-sort mr-1"></i> Sort:</label>
                    <select id="modal-sort-select" class="px-3 py-2 border rounded-md bg-white text-sm">
                      <option value="rank-desc">Rank (Top to Bottom)</option>
                      <option value="rank-asc">Rank (Bottom to Top)</option>
                      <option value="alpha-asc">Name (A-Z)</option>
                      <option value="alpha-desc">Name (Z-A)</option>
                    </select>
                  </div>

                  <button id="download-final-pdf" class="btn-export btn-pdf px-3 py-2 rounded-md text-sm font-semibold bg-red-600 text-white">
                    <i class="fa-solid fa-file-pdf mr-2"></i> PDF
                  </button>

                  <button onclick="document.getElementById('${modalId}').remove()" class="w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded-full transition">
                    <i class="fa-solid fa-times text-lg"></i>
                  </button>
                </div>
              </header>

              <div class="p-6 overflow-auto">
                <div class="table-wrap">
                  <table id="final-eval-table" class="report-table w-full text-sm">
                    <thead>
                      <tr class="text-xs text-slate-500">
                        <th class="py-3">#</th>
                        <th class="py-3 text-left pl-4">Student Name</th>
                        <th class="py-3">Q1 Avg</th>
                        <th class="py-3">Q2 Avg</th>
                        <th class="py-3">Q3 Avg</th>
                        <th class="py-3">Q4 Avg</th>
                        <th class="py-3">Final Avg</th>
                        <th class="py-3">Rank</th>
                        <th class="py-3">Status</th>
                        <th class="py-3">Promotion</th>
                      </tr>
                    </thead>
                    <tbody>${renderModalTable('rank-desc')}</tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHTML);

        const modalSortSelect = document.getElementById('modal-sort-select');
        const modalTbody = document.querySelector(`#${modalId} tbody`);
        modalSortSelect.addEventListener('change', (e) => { modalTbody.innerHTML = renderModalTable(e.target.value); });
        document.getElementById('download-final-pdf').addEventListener('click', () => downloadModalAsPDF());
      }

      // download helpers
      window.downloadAsPDF = function() { downloadElementAsPDF(document.getElementById('printableArea'), "Quarterly Report"); };
      function downloadModalAsPDF() { downloadElementAsPDF(document.getElementById('final-eval-card'), "Final Evaluation Report"); }
      function downloadElementAsPDF(element, reportName) {
        const sectionName = document.getElementById('section-title').textContent.replace('Section:', '').trim();
        const fileName = `${reportName} - ${sectionName}.pdf`;
        html2canvas(element, { scale: 2, useCORS: true }).then(canvas => {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });
          const imgData = canvas.toDataURL('image/png');
          const pdfW = pdf.internal.pageSize.getWidth();
          const pdfH = pdf.internal.pageSize.getHeight();
          const ratio = canvas.width / canvas.height;
          let imgW = pdfW - 20;
          let imgH = imgW / ratio;
          if (imgH > pdfH - 20) { imgH = pdfH - 20; imgW = imgH * ratio; }
          const x = (pdfW - imgW) / 2;
          const y = (pdfH - imgH) / 2;
          pdf.addImage(imgData, 'PNG', x, y, imgW, imgH);
          pdf.save(fileName);
        });
      }
    });
  </script>
